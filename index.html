<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
    <div class="container">
      <span class="navbar-brand mx-auto fs-4">Clinic Directory</span>
    </div>
  </nav>
  <div class="container">
    <div class="alert alert-warning d-flex align-items-center mb-4" role="alert">
      <img src="https://via.placeholder.com/100x50?text=Your+Ad+Here" class="me-3 rounded" alt="Ad" style="height:50px;">
      <div>
        <strong>Advertise here!</strong> Contact us to promote your business.
      </div>
    </div>

    <div class="mb-3 text-end">
      <button class="btn btn-primary" id="adminLoginBtn">Admin Login</button>
    </div>

    <form class="card p-4 mb-4 d-none" id="adminLoginForm" style="max-width:400px;margin:auto;">
      <h5 class="card-title mb-3">Admin Login</h5>
      <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Enter admin password" required />
      <button type="submit" class="btn btn-success w-100 mb-2">Login</button>
      <div class="text-success text-center" id="adminLoginMsg"></div>
    </form>

    <form class="card p-4 mb-4 d-none" id="adminForm" style="max-width:500px;margin:auto;">
      <h5 class="card-title mb-3">Add Clinic</h5>
      <input type="text" name="clinicName" class="form-control mb-2" placeholder="Clinic Name" required />
      <input type="text" name="location" class="form-control mb-2" placeholder="Location" required />
      <input type="text" name="phone" class="form-control mb-2" placeholder="Phone (e.g. +265995805448)" required />
      <input type="text" name="whatsapp" class="form-control mb-2" placeholder="WhatsApp Number (e.g. 265995805448)" required />
      <input type="email" name="email" class="form-control mb-2" placeholder="Email" required />
      <input type="hidden" name="adminPassword" id="adminFormPassword" />
      <button type="submit" class="btn btn-success w-100 mb-2">Add Clinic</button>
      <div class="text-success text-center" id="adminMsg"></div>
    </form>

    <div class="row" id="clinicList"></div>
  </div>
  <!-- Bootstrap JS (for modal, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // CONFIG
    const SCRIPT_URL = 'YOUR_SCRIPT_URL'; // <-- Paste your Apps Script Web App URL here
    let adminSecret = '';

    // Load clinics
    function loadClinics() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(clinics => {
          const list = document.getElementById('clinicList');
          list.innerHTML = '';
          clinics.forEach(clinic => {
            // WhatsApp international: ensure no leading "+" or "0"
            let wa = (clinic["WhatsApp Number"] || "").toString().replace(/^\+?0*/, '');
            list.innerHTML += `
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-success">${clinic["Clinic Name"] || ""}</h5>
                    <p class="card-text mb-1"><strong>Location:</strong> ${clinic.Location || ""}</p>
                    <p class="card-text mb-1"><strong>Phone:</strong> <a href="tel:${clinic.Phone || ""}">${clinic.Phone || ""}</a></p>
                    <p class="card-text mb-1"><strong>Email:</strong> <a href="mailto:${clinic.Email || ""}">${clinic.Email || ""}</a></p>
                    <a class="btn btn-success mt-auto" href="https://wa.me/${wa}" target="_blank">
                      <i class="bi bi-whatsapp"></i> WhatsApp
                    </a>
                  </div>
                </div>
              </div>
            `;
          });
        });
    }

    // Show/hide admin login form
    document.getElementById('adminLoginBtn').addEventListener('click', function() {
      document.getElementById('adminLoginForm').classList.remove('d-none');
      document.getElementById('adminForm').classList.add('d-none');
      document.getElementById('adminLoginMsg').textContent = '';
    });

    // Admin login
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pw = document.getElementById('adminPassword').value;
      if (pw === 'admin123') { // Change to your own secret
        adminSecret = pw;
        document.getElementById('adminLoginForm').classList.add('d-none');
        document.getElementById('adminForm').classList.remove('d-none');
        document.getElementById('adminFormPassword').value = adminSecret;
      } else {
        document.getElementById('adminLoginMsg').textContent = 'Incorrect password.';
      }
    });

    // Add clinic
    document.getElementById('adminForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        clinicName: form.clinicName.value,
        location: form.location.value,
        phone: form.phone.value,
        whatsapp: form.whatsapp.value,
        email: form.email.value,
        adminPassword: form.adminPassword.value
      };
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.success) {
          document.getElementById('adminMsg').textContent = 'Clinic added successfully!';
          form.reset();
          setTimeout(() => {
            document.getElementById('adminMsg').textContent = '';
            loadClinics();
          }, 1200);
        } else {
          document.getElementById('adminMsg').textContent = resp.error || 'Error adding clinic.';
        }
      })
      .catch(() => {
        document.getElementById('adminMsg').textContent = 'Error adding clinic.';
      });
    });

    // On load
    window.onload = loadClinics;
  </script>
  <!-- Bootstrap icons (optional, for WhatsApp icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
